ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><span class="line">进入hbase shell console</span><br><span class="line"><span class="meta">$</span>HBASE_HOME/bin/hbase shell</span><br><span class="line">如果有kerberos认证，需要事先使用相应的keytab进行一下认证（使用kinit命令），认证成功之后再使用hbase shell进入可以使用whoami命令可查看当前用户</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> whoami</span><br><span class="line">表的管理</span><br><span class="line">1）查看有哪些表</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> list</span><br><span class="line">2）创建表</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：create &lt;table&gt;, &#123;NAME =&gt; &lt;family&gt;, VERSIONS =&gt; &lt;VERSIONS&gt;&#125;</span><br><span class="line"><span class="meta">#</span> 例如：创建表t1，有两个family name：f1，f2，且版本数均为2</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> create 't1',&#123;NAME =&gt; 'f1', VERSIONS =&gt; 2&#125;,&#123;NAME =&gt; 'f2', VERSIONS =&gt; 2&#125;</span><br><span class="line">3）删除表</span><br><span class="line">分两步：首先disable，然后drop</span><br><span class="line">例如：删除表t1</span><br><span class="line"></span><br><span class="line"><span class="meta">hbase(main)&gt;</span> disable 't1'</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> drop 't1'</span><br><span class="line">4）查看表的结构</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：describe &lt;table&gt;</span><br><span class="line"><span class="meta">#</span> 例如：查看表t1的结构</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> describe 't1'</span><br><span class="line">5）修改表结构</span><br><span class="line">修改表结构必须先disable</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：alter 't1', &#123;NAME =&gt; 'f1'&#125;, &#123;NAME =&gt; 'f2', METHOD =&gt; 'delete'&#125;</span><br><span class="line"><span class="meta">#</span> 例如：修改表test1的cf的TTL为180天</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> disable 'test1'</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> alter 'test1',&#123;NAME=&gt;'body',TTL=&gt;'15552000'&#125;,&#123;NAME=&gt;'meta', TTL=&gt;'15552000'&#125;</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> enable 'test1'</span><br><span class="line">权限管理</span><br><span class="line">1）分配权限</span><br><span class="line"><span class="meta">#</span> 语法 : grant &lt;user&gt; &lt;permissions&gt; &lt;table&gt; &lt;column family&gt; &lt;column qualifier&gt; 参数后面用逗号分隔</span><br><span class="line"><span class="meta">#</span> 权限用五个字母表示： "RWXCA".</span><br><span class="line"><span class="meta">#</span> READ('R'), WRITE('W'), EXEC('X'), CREATE('C'), ADMIN('A')</span><br><span class="line"><span class="meta">#</span> 例如，给用户‘test'分配对表t1有读写的权限，</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> grant 'test','RW','t1'</span><br><span class="line">2）查看权限</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：user_permission &lt;table&gt;</span><br><span class="line"><span class="meta">#</span> 例如，查看表t1的权限列表</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> user_permission 't1'</span><br><span class="line">3）收回权限</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 与分配权限类似，语法：revoke &lt;user&gt; &lt;table&gt; &lt;column family&gt; &lt;column qualifier&gt;</span><br><span class="line"><span class="meta">#</span> 例如，收回test用户在表t1上的权限</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> revoke 'test','t1'</span><br><span class="line">表数据的增删改查</span><br><span class="line">1）添加数据</span><br><span class="line"><span class="meta">#</span> 语法：put &lt;table&gt;,&lt;rowkey&gt;,&lt;family:column&gt;,&lt;value&gt;,&lt;timestamp&gt;</span><br><span class="line"><span class="meta">#</span> 例如：给表t1的添加一行记录：rowkey是rowkey001，family name：f1，column name：col1，value：value01，timestamp：系统默认</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> put 't1','rowkey001','f1:col1','value01'</span><br><span class="line">用法比较单一。</span><br><span class="line">2）查询数据</span><br><span class="line">a）查询某行记录</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：get &lt;table&gt;,&lt;rowkey&gt;,[&lt;family:column&gt;,....]</span><br><span class="line"><span class="meta">#</span> 例如：查询表t1，rowkey001中的f1下的col1的值</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> get 't1','rowkey001', 'f1:col1'</span><br><span class="line"><span class="meta">#</span> 或者：</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> get 't1','rowkey001', &#123;COLUMN=&gt;'f1:col1'&#125;</span><br><span class="line"><span class="meta">#</span> 查询表t1，rowke002中的f1下的所有列值</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> get 't1','rowkey001'</span><br><span class="line">b）扫描表</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：scan &lt;table&gt;, &#123;COLUMNS =&gt; [ &lt;family:column&gt;,.... ], LIMIT =&gt; num&#125;</span><br><span class="line"><span class="meta">#</span> 另外，还可以添加STARTROW、TIMERANGE和FITLER等高级功能</span><br><span class="line"><span class="meta">#</span> 例如：扫描表t1的前5条数据</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> scan 't1',&#123;LIMIT=&gt;5&#125;</span><br><span class="line">c）查询表中的数据行数</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：count &lt;table&gt;, &#123;INTERVAL =&gt; intervalNum, CACHE =&gt; cacheNum&#125;</span><br><span class="line"><span class="meta">#</span> INTERVAL设置多少行显示一次及对应的rowkey，默认1000；CACHE每次去取的缓存区大小，默认是10，调整该参数可提高查询速度</span><br><span class="line"><span class="meta">#</span> 例如，查询表t1中的行数，每100条显示一次，缓存区为500</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> count 't1', &#123;INTERVAL =&gt; 100, CACHE =&gt; 500&#125;</span><br><span class="line">3）删除数据</span><br><span class="line">a )删除行中的某个列值</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：delete &lt;table&gt;, &lt;rowkey&gt;,  &lt;family:column&gt; , &lt;timestamp&gt;,必须指定列名</span><br><span class="line"><span class="meta">#</span> 例如：删除表t1，rowkey001中的f1:col1的数据</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> delete 't1','rowkey001','f1:col1'</span><br><span class="line">注：将删除改行f1:col1列所有版本的数据</span><br><span class="line">b )删除行</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：deleteall &lt;table&gt;, &lt;rowkey&gt;,  &lt;family:column&gt; , &lt;timestamp&gt;，可以不指定列名，删除整行数据</span><br><span class="line"><span class="meta">#</span> 例如：删除表t1，rowk001的数据</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> deleteall 't1','rowkey001'</span><br><span class="line">c）删除表中的所有数据</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法： truncate &lt;table&gt;</span><br><span class="line"><span class="meta">#</span> 其具体过程是：disable table -&gt; drop table -&gt; create table</span><br><span class="line"><span class="meta">#</span> 例如：删除表t1的所有数据</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> truncate 't1'</span><br><span class="line">Region管理</span><br><span class="line">1）移动region</span><br><span class="line"><span class="meta">#</span> 语法：move 'encodeRegionName', 'ServerName'</span><br><span class="line"><span class="meta">#</span> encodeRegionName指的regioName后面的编码，ServerName指的是master-status的Region Servers列表</span><br><span class="line"><span class="meta">#</span> 示例</span><br><span class="line"><span class="meta">hbase(main)&gt;</span>move '4343995a58be8e5bbc739af1e91cd72d', 'db-41.xxx.xxx.org,60020,1390274516739'</span><br><span class="line">2）开启/关闭region</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：balance_switch true|false</span><br><span class="line"><span class="meta">hbase(main)&gt;</span> balance_switch</span><br><span class="line">3）手动split</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> 语法：split 'regionName', 'splitKey'</span><br><span class="line">4）手动触发major compaction</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span>语法：</span><br><span class="line"><span class="meta">#</span>Compact all regions in a table:</span><br><span class="line"><span class="meta">#</span>hbase&gt; major_compact 't1'</span><br><span class="line"><span class="meta">#</span>Compact an entire region:</span><br><span class="line"><span class="meta">#</span>hbase&gt; major_compact 'r1'</span><br><span class="line"><span class="meta">#</span>Compact a single column family within a region:</span><br><span class="line"><span class="meta">#</span>hbase&gt; major_compact 'r1', 'c1'</span><br><span class="line"><span class="meta">#</span>Compact a single column family within a table:</span><br><span class="line"><span class="meta">#</span>hbase&gt; major_compact 't1', 'c1'</span><br><span class="line">配置管理及节点重启</span><br><span class="line">1）修改hdfs配置</span><br><span class="line">hdfs配置位置：/etc/hadoop/conf</span><br><span class="line"><span class="meta">#</span> 同步hdfs配置</span><br><span class="line">cat /home/hadoop/slaves|xargs -i -t scp /etc/hadoop/conf/hdfs-site.xml hadoop@&#123;&#125;:/etc/hadoop/conf/hdfs-site.xml</span><br><span class="line"><span class="meta">#</span>关闭：</span><br><span class="line">cat /home/hadoop/sl   <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {

    var onPopupClose = function (e) {

    function proceedsearch() {
      $("body")

      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $(document).on('keyup', function (event) {

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            
            counter.save(null, {
              success: function(counter) {
                
                  var $element = $(document.getElementById(url));
                  $element.find('.leancloud-visitors-count').text(counter.get('time'));
                
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            
              var newcounter = new Counter();
              /* Set ACL */
              var acl = new AV.ACL();
              acl.setPublicReadAccess(true);
              acl.setPublicWriteAccess(true);
              newcounter.setACL(acl);
              /* End Set ACL */
              newcounter.set("title", title);
              newcounter.set("url", url);
              newcounter.set("time", 1);
              newcounter.save(null, {
                success: function(newcounter) {
                  var $element = $(document.getElementById(url));
                  $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
                },
                error: function(newcounter, error) {
                  console.log('Failed to create');
                }
              });
            
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
